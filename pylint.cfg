[MASTER]
profile=no
ignore=CVS,.git,scenarios,.bzr
persistent=yes
cache-size=500
load-plugins=pylint.extensions.docstyle,pylint.extensions.mccabe
extension-pkg-whitelist=lxml

[ODOOLINT]
readme_template_url="https://github.com/OCA/maintainer-tools/blob/master/template/module/README.rst"
manifest_required_authors=Agustin Wisky
manifest_required_keys=author
manifest_deprecated_keys=active
license_allowed=AGPL-3,GPL-2,GPL-2 or any later version,GPL-3,GPL-3 or any later version,LGPL-3

[MESSAGES CONTROL]
disable=all

enable=anomalous-backslash-in-string,
    assignment-from-none,
    api-one-deprecated,
    api-one-multi-together,
    attribute-deprecated,
    class-camelcase,
    create-user-wo-reset-password,
    consider-merging-classes-inherited,
    dangerous-filter-wo-user,
    dangerous-default-value,
    duplicate-key,
    deprecated-module,
    duplicate-id-csv,
    duplicate-xml-fields,
    duplicate-xml-record-id,
    eval-used,
    eval-referenced,
    file-not-used,
    invalid-commit,
    javascript-lint,
    manifest-author-string,
    manifest-required-author,
    manifest-required-key,
    manifest-version-format,
    manifest-deprecated-key,
    method-compute,
    method-inverse,
    method-required-super,
    method-search,
    missing-newline-extrafiles,
    missing-readme,
    missing-import-error,
    missing-manifest-dependency,
    unnecessary-utf8-coding-comment,
    odoo-addons-relative-import,
    old-api7-method-defined,
    openerp-exception-warning,
    pointless-statement,
    pointless-string-statement,
    print-used,
    redefined-builtin,
    redundant-modulename-xml,
    redundant-keyword-arg,
    reimported,
    relative-import,
    return-in-init,
    rst-syntax-error,
    sql-injection,
    too-few-format-args,
    too-complex,
    translation-field,
    translation-required,
    unreachable,
    use-vim-comment,
    wrong-tabs-instead-of-spaces,
    xml-syntax-error,
    attribute-string-redundant,

[REPORTS]
msg-template={path}:{line}: [{msg_id}({symbol}), {obj}] {msg}
output-format=colorized
files-output=no
reports=no
evaluation=10.0 - ((float(5 * error + warning + refactor + convention) / statement) * 10)
comment=no

[FORMAT]
indent-string='    '
expected-line-ending-format=LF

[SIMILARITIES]
ignore-comments=yes
ignore-docstrings=yes

[MISCELLANEOUS]
notes=FIXME,TODO

[IMPORTS]
deprecated-modules=pdb,pudb,ipdb,openerp.osv

bad-functions=apply,
    cmp,
    coerce,
    execfile,
    input,
    intern,
    long,
    raw_input,
    reload,
    xrange,
    long,
    map,
    filter,
    zip,
    basestring,
    unichr,
    unicode,
    file,
    reduce,
